
<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title text-center class="text" text-capitalize>pedidos y sugerencias</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-fab bottom right>
    <button ion-fab (click)="goHome()">
      <ion-icon name="ios-home"></ion-icon>
    </button>
  </ion-fab>

  <div class="text padding" text-capitalize text-center>
    <button ion-item class="text btn" (click)="goYear()" text-capitalize>
      a√±o: {{periodo}}
      <ion-icon name="ios-arrow-forward" item-end class="grey"></ion-icon>
    </button>
  </div>

  <div class="pedidos" text-capitalize>
    <p>tickets realizados</p>
  </div>

  <ion-list>
    <button ion-item class="text" *ngFor="let m of months" (click)="goMonth(m)">
      {{m}}
      <ion-icon name="ios-arrow-forward" item-end class="grey"></ion-icon>
    </button>
  </ion-list>

  <div text-center class="generar">
    <button [ngClass]="{'hidden': isAdmin }" class="boton" ion-button round text-uppercase (click)="goGenerarTicket()">
      <img src="assets/imgs/ticket.svg" alt="">
      generar ticket</button>
  </div>


</ion-content>
