<ion-content>

  <h6 text-center>Seleccione una fecha</h6>

  <ion-item>
    <ion-datetime item-left displayFormat="DD/MM/YYYY" placeholder="04/07/2015" [(ngModel)]="myDate"></ion-datetime>
    <ion-label>
			<ion-icon class="calendar" icon-end ios="ios-calendar" md="md-calendar"></ion-icon>
		</ion-label>
  </ion-item>

  <h6 text-center>Seleccione el horario</h6>

  <ion-item>
      <ion-label hidden>Seleccione el horario</ion-label>
      <ion-select placeholder="hora">
        <ion-option>7:00</ion-option>
        <ion-option>7:30</ion-option>
        <ion-option>8:00</ion-option>
        <ion-option>8:30</ion-option>
        <ion-option value="">9:00</ion-option>
        <ion-option >9:30</ion-option>
        <ion-option >10:00</ion-option>
        <ion-option >10:30</ion-option>
        <ion-option>11:00</ion-option>
        <ion-option>11:30</ion-option>
        <ion-option>12:00</ion-option>
        <ion-option>12:30</ion-option>
        <ion-option>13:00</ion-option>
        <ion-option>13:30</ion-option>
        <ion-option>14:00</ion-option>
        <ion-option>14:30</ion-option>
        <ion-option>15:00</ion-option>
        <ion-option>15:30</ion-option>
        <ion-option>16:00</ion-option>
        <ion-option>16:30</ion-option>
        <ion-option>17:00</ion-option>
        <ion-option>17:30</ion-option>
        <ion-option>18:00</ion-option>
        <ion-option>18:30</ion-option>
        <ion-option>19:00</ion-option>
        <ion-option>19:30</ion-option>
        <ion-option>20:00</ion-option>
        <ion-option>20:30</ion-option>
        <ion-option>21:00</ion-option>
        <ion-option>21:30</ion-option>
        <ion-option>22:00</ion-option>
        <ion-option>22:30</ion-option>
        <ion-option>23:00</ion-option>
      </ion-select>
  </ion-item>
